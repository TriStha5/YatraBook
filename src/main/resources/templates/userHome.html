<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Welcome - Yatra Book</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(to right, #1c92d2, #f2fcfe);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            text-align: center;
            background: white;
            padding: 3rem;
            border-radius: 1rem;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #1c92d2;
            font-size: 2.5rem;
        }

        p {
            color: #333;
            font-size: 1.2rem;
            margin-bottom: 2rem;
        }

        .btn {
            padding: 0.8rem 1.5rem;
            border: none;
            border-radius: 5px;
            background-color: #1c92d2;
            color: white;
            font-weight: bold;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }

        .btn:hover {
            background-color: #125c91;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome, <span th:text="${session.activeUser}">User</span>!</h1>
        <p>You're now logged into Yatra Book.</p>
        <a th:href="@{/logout}" class="btn">Logout</a>
    </div>
</body>
</html>
